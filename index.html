<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container-login">
        <div class="login">
            <h1 class="miss-laury">Ms. Lauri</h1>
            <form action="" class="form">
                <input type="text" class="nickname" required placeholder="Usuario">
                <input type="password" class="password" required placeholder="Password">
                <button type="button" class="button">Login</button>
            </form>
        </div>
    </div>
    <!-- PROYECTO -->
    <div class="container-general">
        <section class="container-botones">
            <div class="container-notas">
                <div class="nota js"><p class="p-do">DO/C</p></div>
                <div class="nota js"><p class="p-do-s">DO#/C#</p></div>
            </div>
            <div class="container-notas">
                <div class="nota js"><p class="p-re">RE/D</p></div>
                <div class="nota js"><p class="p-re-s">RE#/D#</p></div>
            </div>
            <div class="container-notas">
                <div class="nota-mi js"><p class="p-mi">MI/E</p></div>
            </div>
            <div class="container-notas">
                <div class="nota js"><p class="p-fa">FA/F</p></div>
                <div class="nota js"><p class="p-fa-s">FA#/F#</p></div>
            </div>
            <div class="container-notas">
                <div class="nota js"><p class="p-sol">SOL/G</p></div>
                <div class="nota js "><p class="p-sol-s">SOL#/G#</p></div>
            </div>
            <div class="container-notas">
                <div class="nota js"><p class="p-la">LA/A</p></div>
                <div class="nota js"><p class="p-la-s">LA#/A#</p></div>
            </div>
            <div class="container-notas">
                <div class="nota-si js"><p class="p-si">SI/B</p></div>
            </div>
            <div class="container-notas">
                <div class="nota js spacebar"><p>Space</p></div>
                <div class="nota js enter"><p>Enter</p></div>
            </div>
            <div class="container-notas">
                <div class="nota js borrar"><p>Back</p></div>
                <div class="nota js clear"><p>Clear</p></div>
            </div>
        </section>
        <section class="container-print">
            <div class="print"></div>
        </section>
    </div>

    <script src="code.js" type="module"></script>
</body>
</html>
